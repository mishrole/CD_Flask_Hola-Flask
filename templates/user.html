<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>
        Datos del usuario
    </h1>
    {% if user == None: %}
        <p>El usuario con id: {{id}} no existe</p>
    {% else %}
        <p>Nombre; {{user["name"]}}</p>
        <p>Apellido: {{user["lastname"]}}</p>
    {% endif %}
</body>
</html>
